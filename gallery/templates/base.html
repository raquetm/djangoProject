{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rachel's Artwork</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'custom.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 bg-light sidebar py-4">
          <h1 class="text-uppercase px-3">Art Gallery</h1>
          <p class="text-muted px-3">by Raquel Torres</p>
          <ul class="nav flex-column px-3">
            <li class="nav-item">
              <a href="{% url 'home' %}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="https://www.deviantart.com/" class="nav-link"
                >DeviantArt</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'contact:contact_view' %}" class="nav-link"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="col-md-9">
          <div class="content px-5 py-4">
            {% block content %} {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
